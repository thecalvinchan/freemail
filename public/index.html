<!doctype html>
<html ng-app="freemail">
<head>
<title>Freemail</title>
<link type="text/css" rel="stylesheet" href="/bower_components/foundation/css/foundation.css">
<link type="text/css" rel="stylesheet" href="/css/app.css">
</head>

<body>
<div id="fb-root"></div>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1401090556811192',
      status     : true,
      cookie     : true,
      xfbml      : true
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/all.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
<div class="row">
    <div class="small-12 columns">
        <a href="/"><h1 class="text-center">FreeMail</h1></a>
        <h3 class="subheader text-center">Phase out email. Freemail.</h3>
    </div>
</div>

</div>
